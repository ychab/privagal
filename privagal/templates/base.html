{% load static wagtailuserbar %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="NONE,NOARCHIVE" />
    <title>{% block title %}{{ self.title| default:"Privagal" }}{% endblock %}</title>
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'privagal/dist/css/privagal.min.css' %}" rel="stylesheet" />
</head>

<body class="{% block body_class %}{% endblock %}">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <div class="collapse navbar-collapse" id="navbar">
            {% block navbar-left %}{% endblock %}
            {% block navbar-right %}{% endblock %}
            </div>
        </div>
    </nav>

    <div class="{% block container_class %}container-fluid{% endblock %}" role="main">
        <section>
            {% wagtailuserbar %}
            <div class="content-wrapper">
            {% block content %}{% endblock %}
            </div>
        </section>
    </div>

    {% block footer %}
    <script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>
    <script type="text/javascript" src="{% static 'privagal/dist/js/privagal.min.js' %}"></script>
    {% endblock %}
</body>
</html>
